program: train.py
method: grid
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_cuda
parameters:
  d_model:
    values: [16, 128]
  nhead:
    values: 4
  num_layers:
    value: 4
  epochs:
    value: 200
  dropout:
    value: 0
  batch_size:
    value: 64
  lr:
    values: [0.05, 0.001]
  dim_feedforward:
    value: 512
  warmup_steps:
    value: 0.05
  n_time_steps:
    values: [1, 50]
  lite:
    value: 120000