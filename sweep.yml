program: train.py
method: grid
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_cuda
parameters:
  d_model:
    values: [16,128]
  nhead:
    values: [2, 8]
  num_layers:
    values: [2, 8]
  epochs:
    value: 150
  dropout:
    value: 0
  batch_size:
    value: 64
  lr:
    values: [0.01, 0.0001]
  dim_feedforward:
    value: 512
  warmup_steps:
    value: 0.05
  n_time_steps:
    values: [10, 20]
  lite:
    value: 60000