program: train.py
method: grid
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_cuda
parameters:
  d_model:
    values: [16, 32, 64, 128]
  nhead:
    values: [2, 4, 8]
  num_layers:
    values: [2, 4, 8]
  epochs:
    value: 50
  dropout:
    value: 0
  batch_size:
    values: [16, 32, 64, 128]
  lr:
    values: [0.001, 0.0001]
  dim_feedforward:
    values: [1024, 2048]
  warmup_steps:
    values: [0.05, 0.1]
  lite:
    value: 20000