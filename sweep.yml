program: train.py
method: grid
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_cuda
parameters:
  d_model:
    values: [16,128]
  nhead:
    values: [2, 8]
  num_layers:
    values: [2, 8]
  epochs:
    value: 100
  dropout:
    values: [0, 0.5]
  batch_size:
    values: [32, 128]
  lr:
    values: [0.01, 0.0001]
  dim_feedforward:
    values: [512, 2048]
  warmup_steps:
    values: [0.05, 0.1]
  n_time_steps:
    values: [1, 10]
  lite:
    value: 20000