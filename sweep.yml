program: train.py
method: grid
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_cuda
parameters:
  d_model:
    values: [16, 32]
  nhead:
    values: [2, 4, 8]
  num_layers:
    values: [2, 4, 8]
  epochs:
    value: 50
  dropout:
    values: [0, 0.1]
  batch_size:
    value: 64
  lr:
    values: [0.1, 0.01, 0.001]
  dim_feedforward:
    value: [512, 2048]
  warmup_steps:
    value: 0.05
  n_time_steps:
    values: [10, 100]